name: Auto Update Clash Config

on:
  schedule:
    # æ¯éš”10åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆä½¿ç”¨UTCæ—¶é—´ï¼Œä¸œå…«åŒºè¦-8å°æ—¶ï¼‰
    - cron: '*/10 * * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    paths:
      - '.github/workflows/clash-update.yml'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  update-clash:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install requests pytz
        
    - name: Debug - List files
      run: |
        pwd
        ls -la
        echo "Current directory contents:"
        find . -type f -name "*.py" | head -20
        
    - name: Update subscription links
      run: |
        python3 update_clash.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Check for changes
      run: |
        echo "Checking git status..."
        git status
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        timestamp=$(date +'%Y-%m-%d %H:%M:%S')
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ”„ Auto update: $timestamp (UTC+8)"
          git push
        fi
